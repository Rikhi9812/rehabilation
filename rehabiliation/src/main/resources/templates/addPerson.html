<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehabilation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Rehabilation</span>
          </a>  
        </header>
      </div>

      <div class="container">

        <h3>Add Person</h3>
        
        <form th:action="@{/addPerson}" method="post" th:object="${person}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" class="form-control" required name="firstName" id="firstName" th:field="*{firstName}" placeholder="First Name">
            </div>

            <div class="mb-3">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" class="form-control" required name="lastName" id="lastName" th:field="*{lastName}" placeholder="Last Name">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email"class="form-control"   name="email" id="email" th:field="*{email}" placeholder="email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control"  name="address" id="address" th:field="*{address}" placeholder="address"> 
            </div>

            <div class="mb-3">
                <label class="form-label" for="imagePer">File</label>
                <input type="file" class="form-control"  name="imagePer" id="imagePer" accept="image/jpeg, image/png" placeholder="Add Image">
            </div>

            <div class="mb-3">
                <img class="rounded border border-success-subtle" src="#" id="imagePreview" height="100px" width="100px" style="margin-top: 20px" alt="">
            </div>
            <input type="hidden" name="imgName" th:value="${person.imagePerson}">
            <input type="submit" class="btn btn-primary hover:" value="submit">
        </form>
        


        
      </div>


      <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        </script>
<script>
    $(document).ready(() => {
        $('#imagePer').change(function(){
            const file = this.files[0];
            console.log(file);
            if(file){
                let reader = new FileReader();
                reader.onload = function(event){
                    console.log(event.target.result);
                    $('#imagePreview').attr('src', event.target.result);
                }
                reader.readAsDataURL(file);
            }
        })
    })
    
</script>
    
</body>
</html>
