<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rehabilation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  
  
  
  
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Rehabilation</span>
      </a>
      
    </header>
  </div>

  <div class="container">

    <div>
      <a class="btn btn-primary" th:href="@{/addPerson}" href="#">Add product</a>
    </div>
    
    
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th scope="col" class="text-center fs-5">SN</th>
          <th scope="col" class="text-center fs-5">Person Image</th>
          <th scope="col" class="text-center fs-5">First Name</th>
          <th scope="col" class="text-center fs-5">Last Name</th>
          <th scope="col" class="text-center fs-5">Email</th>
          <th scope="col" class="text-center fs-5">Address</th>
          <th scope="col" class="text-center fs-5">Delete</th>
          <th scope="col" class="text-center fs-5">Update</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="person, iStat : ${persons}">
          <td class="text-center fs-4" scope="row" th:text="${iStat.index + 1}">1</td>
          <td class="text-center fs-5" ><img class="rounded" alt="" height="100px" width="100px" th:src="*{'data:image/jpeg;base64,'+{person.imagePerson}}"></td>
          <td class="text-center fs-5" th:text="${person.firstName}">test</td>
          <td class="text-center fs-5" th:text="${person.lastName}">test</td>
          <td class="text-center fs-5" th:text="${person.email}">test</td>
          <td class="text-center fs-5" th:text="${person.address}">test</td>   
          <td class="text-center fs-5" ><a class="btn btn-danger" th:href="@{/delete/{id}(id=${person.id})}" href="">Delete</a></td>
          <td class="text-center fs-5" ><a class="btn btn-info text-light" th:href="@{/update/{id}(id=${person.id})}" href="">Update</a></td>
        </tr>
      </tbody>
    </table>
    
    
  </div>
  
</body>

</html>
